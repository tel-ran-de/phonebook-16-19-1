<div
  class="d-lg-none d-flex py-2 px-4 align-items-center text-body sidebar-collapsed"
  (click)="sidebarCollapsed = !sidebarCollapsed"
  role="button">
  <span class="mr-auto">Menu</span>
  <button
    class="btn btn-link p-0"
    aria-controls="doc-nav"
    [attr.aria-expanded]="!sidebarCollapsed"
    aria-label="Toggle documentation navigation"
  >
    <svg class="align-middle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" height="30"
         focusable="false"><title>Menu</title>
      <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10"
            d="M4 7h22M4 15h22M4 23h22"></path>
    </svg>
  </button>
</div>

<nav id="doc-nav"
     [ngbCollapse]="sidebarCollapsed"
     class="d-lg-block my-3 collapse sidebar py-3">
  <div class="mb-1">
    <h5>Search</h5>
    <app-left-nav-search (searchSubmitted)="sidebarCollapsed = true"></app-left-nav-search>
  </div>
  <div class="list-group">
    <h5>Menu</h5>
    <button type="button" class="list-group-item list-group-item-action"
            *ngFor="let element of headerElements"
            [class.active]="isActive(element.url)"
            [routerLink]="element.url"
            (click)="sidebarCollapsed = true">
      <span><i [class]="element.icon" class="mr-3"></i></span>
      {{element.label}}
    </button>
  </div>
</nav>
