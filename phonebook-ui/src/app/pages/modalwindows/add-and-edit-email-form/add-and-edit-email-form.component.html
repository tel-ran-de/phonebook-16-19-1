<div class="modal-header">
  <h4 class="modal-title">{{artOfForm}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="row g-3 needs-validation" novalidate [formGroup]="emailForm" (ngSubmit)="onSubmit()"
        *ngIf="emailForm">
    <div class="col-md-6">
      <label for="email" class="form-label">Email <i class="bi bi-star"></i></label>
      <input type="text" class="form-control" id="email" formControlName="email" name="email">

      <div class="alert alert-danger"
           *ngIf="emailForm.controls['email'].invalid && emailForm.controls['email'].touched ">
        email is required or invalid email
      </div>
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="isFavorite" name="isfavorite">
        <label class="form-check-label" for="gridCheck">
          isFavorite
        </label>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <i class="bi bi-star"> fields with star are required</i>
      <button #butt type="submit" class="btn btn-outline-dark" [disabled]="!emailForm.valid">Save</button>
    </div>

  </form>
</div>
<div class="modal-footer">

  <div class="col-sm-12 mt-4" *ngIf="errorMessage">
    <ngb-alert [dismissible]="false">
      <strong>Warning! {{errorMessage}}</strong>
    </ngb-alert>
  </div>

</div>
